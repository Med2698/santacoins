<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Friends Page</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .content {
      padding: 20px;
      text-align: center;
      flex: 1;
    }

    h1 {
      font-size: 48px;
      margin-bottom: 20px;
      color: #333;
    }

    /* Bottom navigation bar styling (same as home page) */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      display: flex;
      justify-content: space-around;
      background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent background */
      padding: 10px 0;
    }

    .nav-button {
      background-color: transparent;
      border: none;
      color: white;
      font-size: 20px;
      text-align: center;
      cursor: pointer;
      flex: 1;
    }

    .nav-button:hover {
      color: #ff4d4d;
    }

    .nav-button i {
      display: block;
      font-size: 30px; /* Icon size */
    }

  </style>
</head>
<body>

  <div class="content">
    <h1>Friends List</h1>
    <p>Here you can add features related to friends, leaderboards, or multiplayer options.</p>
  </div>

  <!-- Bottom Navigation Bar -->
  <div class="bottom-nav">
    <button class="nav-button" onclick="goToPage('index.html')">
      <i class="fas fa-home"></i> Home
    </button>
    <button class="nav-button" onclick="goToPage('earn.html')">
      <i class="fas fa-coins"></i> Earn
    </button>
    <button class="nav-button" onclick="goToPage('friends.html')">
      <i class="fas fa-users"></i> Friends
    </button>
  </div>

  <script>
    // Function to navigate to different pages
    function goToPage(page) {
      window.location.href = page; // Navigate to the specified page
    }
  </script>

</style>
<!-- Free Font Awesome CDN -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
